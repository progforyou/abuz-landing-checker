<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
   <link href="/static/css/main.css" rel="stylesheet" type="text/css"/>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container mt-sm-5 my-1">
    <div class="question ml-sm-5 pl-sm-5 pt-2">
        <div class="py-2 h5"><b>1. Двойная защита от утечки прокси?</b></div>
        <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options1">
            <label class="options">Да
                <input type="radio" name="radio1" checked>
                <span class="checkmark"></span>
            </label>
            <label class="options">Нет
                <input type="radio" name="radio1">
                <span class="checkmark"></span>
            </label>
        </div>
    </div>

  <div class="question ml-sm-5 pl-sm-5 pt-2">
        <div class="py-2 h5"><b>2. Включить функцию обратного прокси-сервера?</b></div>
        <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options2">
            <label class="options">Да
                <input type="radio" name="radio2" checked>
                <span class="checkmark"></span>
            </label>
            <label class="options">Нет
                <input type="radio" name="radio2">
                <span class="checkmark"></span>
            </label>
        </div>
    </div>

  <div class="question ml-sm-5 pl-sm-5 pt-2 mb-2">
        <div class="py-2 h5"><b>3. Включить функцию шифрования данных прокси-сервера?</b></div>
        <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options3">
            <label class="options">Да
                <input type="radio" name="radio3" checked>
                <span class="checkmark"></span>
            </label>
            <label class="options">Нет
                <input type="radio" name="radio3">
                <span class="checkmark"></span>
            </label>
        </div>
    </div>

  <div class="d-flex align-items-center pt-3">
            <a class="btn btn-success btn-start-abuzz" href="https://winz.io/">Start abuzz!</a>
    </div>
</div>


  <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
